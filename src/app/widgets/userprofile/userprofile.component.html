<app-modal [modalclasses]="modalclasses">
    <div class="app-modal-header">
        <button type="button" class="close" (click)="onClose()">&times;</button>
        <h4 class="modal-title">My Profile</h4>
    </div>
    <div class="app-modal-body">
        <div class="row" *ngIf="userProfile">
            <div class="col-md-5"> <img src={{userProfile.imageUrl}} alt="" class="img-responsive"> </div>
            <div class="col-md-7">
                <table class="table table-hover comp-table">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td class="bold">{{userProfile.name}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td class="bold">{{userProfile.email}}</td>
                        </tr>
                        <!--<tr>
                            <td>Designation</td>
                            <td class="bold">{{userProfile.designation}}</td>
                        </tr>-->
                        <tr>
                            <td>Region</td>
                            <td class="bold">{{userProfile.region}}</td>
                        </tr>
                        <tr>
                            <td>Access Level</td>
                            <td class="bold">{{userProfile.accessLevel}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-modal>
