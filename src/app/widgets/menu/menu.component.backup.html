
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" *ngIf="menuItems">
                <li *ngFor="let item of menuItems">
                    <a *ngIf="item.Children.length == 0" href="{{item.Url}}">{{item.Name}}</a>
                    <a *ngIf="item.Children.length > 0" href="{{item.Url}}" class="dropdown-toggle" data-toggle="dropdown">{{item.Name}}<b class="caret"></b></a>

                    <ul *ngIf="item.Children.length > 0" class="dropdown-menu multi-level">
                        <li *ngFor="let itemChild of item.Children" [ngClass]="{'dropdown-submenu': itemChild.Children.length > 0 }">
                            <a *ngIf="itemChild.Children.length == 0" href="{{itemChild.Url}}">{{itemChild.Name}}</a>
                            <a *ngIf="itemChild.Children.length > 0" href="{{itemChild.Url}}" class="dropdown-toggle" data-toggle="dropdown">{{itemChild.Name}}</a>

                            <ul *ngIf="itemChild.Children.length > 0" class="dropdown-menu">
                                <li *ngFor="let itemChildChild of itemChild.Children" [ngClass]="{'dropdown-submenu': itemChildChild.Children.length > 0 }">
                                    <a *ngIf="itemChildChild.Children.length == 0" href="{{itemChildChild.Url}}">{{itemChildChild.Name}}</a>
                                    <a *ngIf="itemChildChild.Children.length > 0" href="{{itemChildChild.Url}}" class="dropdown-toggle" data-toggle="dropdown">{{itemChildChild.Name}}</a>

                                    <ul *ngIf="itemChildChild.Children.length > 0" class="dropdown-menu">
                                        <li *ngFor="let itemChildChildChild of itemChildChild.Children" [ngClass]="{'dropdown-submenu': itemChildChildChild.Children.length > 0 }">
                                            <a *ngIf="itemChildChildChild.Children.length == 0" href="{{itemChildChildChild.Url}}">{{itemChildChildChild.Name}}</a>
                                            <a *ngIf="itemChildChildChild.Children.length > 0" href="{{itemChildChildChild.Url}}" class="dropdown-toggle" data-toggle="dropdown">{{itemChildChildChild.Name}}</a>

                                            <ul *ngIf="itemChildChildChild.Children.length > 0" class="dropdown-menu">
                                                <li *ngFor="let itemChildChildChildChild of itemChildChildChild.Children">
                                                    <a href="{{itemChildChildChildChild.Url}}">{{itemChildChildChildChild.Name}}</a>
                                                </li>
                                            </ul>

                                        </li>
                                    </ul>

                                </li>
                            </ul>

                        </li>
                    </ul>

                </li>
            </ul>
        </div>
    </div>
</div>
